<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="template.xhtml">
         
        <ui:define name="corpo">
            
            <div style="margin: 0 5% 0 25%" class="w3-container">
                <h:form>                    
                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:messages 
                            infoClass="alert alert-success" 
                            errorClass="alert alert-danger"                            
                            style="list-style:none; margin:0; padding:0" 
			/>
                    </h:panelGroup>                    
                </h:form>
            </div>
           
            <div style="margin: 0 5% 0 25%" class="w3-container w3-card-4 w3-light-grey w3-text-dark-gray w3-padding">
                <h:form style="width: 50%; margin-left: auto; margin-right: auto" id="login">
                    <h2 class="w3-center">Realizar Login</h2>
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px">
                            <i class="w3-xxlarge fa fa-user" />
                        </div>
                        <div class="w3-rest">
                            <h:inputText value="#{autenticadorBean.email}" class="w3-input w3-border" label="Email">
                                <f:passThroughAttribute name="placeholder" value="Email"/>
                            </h:inputText>
                        </div>
                    </div>                                                    
                     
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px">
                            <i class="w3-xxlarge fa fa-pencil" />
                        </div>
                        <div class="w3-rest">
                            <h:inputSecret value="#{autenticadorBean.senha}" label="Senha" class="w3-input w3-border">
                                <f:passThroughAttribute name="placeholder" value="Senha"/>
                            </h:inputSecret>
                        </div>                        
                    </div>                                                                     
                    <h:commandButton value="Salvar" class="w3-button w3-block w3-section w3-black w3-ripple w3-padding" action="#{autenticadorBean.autentica()}" />                         
                
                    <h:commandLink value="Esqueci minha senha" class="w3-right" action="#{autenticadorBean.enviaSenha()}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
