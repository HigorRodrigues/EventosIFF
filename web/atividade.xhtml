<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="pt-br" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Atividade::EventosIFF</title>
    </h:head>
    <ui:composition template="template.xhtml">
        <ui:define name="corpo">
            <div style="margin: 0 5% 0 25%" class="w3-card-4">
                <h:form>
                    <div class="w3-container w3-black">
                        <h2>Cadastro de Atividade</h2>
                    </div>
                    
                    <div class="w3-container">
                        <div class="addMargin">
                            <h:outputLabel for="nome" value="Nome: " />
                            <h:inputText id="nome" value="#{atividadeBean.nome}" style="width: 30%" class="w3-input w3-animate-input">
                                <f:passThroughAttribute name="placeholder" value="Nome da atividade"/>
                            </h:inputText>
                        </div>
                    
                    
                        <div class="addMargin">
                            <h:outputLabel for="local" value="Local: "/>                    
                            <h:selectOneMenu value="#{atividadeBean.id_local}" class="w3-select">
                                <f:selectItem itemValue="" itemLabel="Escolha o Local" />
                                <f:selectItems value="#{localBean.allLocais()}" var="l" itemLabel="#{l.nome}" itemValue="#{l.id}" />
                            </h:selectOneMenu>
                        </div>                                                
                        
                        <div class="w3-row-padding addMargin">
                            <div class="w3-half addMargin">
                                <h:outputLabel for="dataInicio" value="Data Início: "/><br/>
                                <h:inputText autocomplete="off" id="dataInicio" value="#{atividadeBean.dtInicio}" style="width: 80%" class="w3-input calendario"/>                                
                            </div>                              

                            <div class="w3-half addMargin">
                                <h:outputLabel for="dataFim" value="Data Fim: "/><br/>
                                <h:inputText autocomplete="off" id="dataFim" value="#{atividadeBean.dtFim}" style="width: 80%" class="w3-input calendario"/>                                                                
                            </div>                            
                        </div>    
                        
                        <div class="w3-row-padding">
                            <div class="w3-half addMargin">
                                <h:outputLabel for="cargaHoraria" value="Carga horária: "/>                        
                                <h:inputText style="width: 30%" class="w3-input w3-animate-input" id="cargahoraria" value="#{atividadeBean.carga_horaria}" >
                                    <f:passThroughAttribute name="placeholder" value="Carga horária"/>
                                </h:inputText>
                            </div>
                            
                            <div class="w3-half addMargin">
                                <h:outputLabel for="hora" value="Hora da atividade: " /><br />                                
                                <h:inputText id="time" style="width: 30%" class="time w3-input w3-animate-input" value="#{atividadeBean.horaInicio}" />                                
                            </div>
                            
                        </div>                            
                    
                        <div class="w3-center addMargin">
                            <h:commandButton value="Salvar" action="#{atividadeBean.salvar()}" class="w3-btn w3-black" />
                        </div>
                    </div>
                </h:form>
            </div>
            
        </ui:define>       
    </ui:composition>
</html>
